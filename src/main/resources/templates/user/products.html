<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>User Products</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Product SKU</th>
      <th>Name</th>
      <th>Price</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.SKU}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td>
        <form th:action="@{/user/cart/add/{id}(id=${product.id})}" method="post">
          <input type="hidden" name="_method" value="post">
          <input class="btn btn-primary" type="submit" value="Add to Cart">
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <a class="btn btn-primary" th:if="${currentPage > 0}"  th:href="@{/user/products(page=${currentPage - 1})}">Previous</a>

  <!-- Next Page Button -->
  <a class="btn btn-primary"  th:href="@{/user/products(page=${currentPage + 1})}">Next</a>

  <div>
    <a class="btn btn-primary mt-3" th:href="@{/user/cart}">View Cart</a>
    <a class="btn btn-danger mt-3" th:href="@{/logout}">Logout</a>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
