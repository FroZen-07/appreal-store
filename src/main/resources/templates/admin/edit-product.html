<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>

<body>
<div class="container">
  <h1>Edit Product</h1>
  <form th:action="@{/admin/products/edit/{id}(id=${product.id})}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${product.name}" required>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" class="form-control" id="price" name="price" th:value="${product.price}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="5" required th:text="${product.description}"></textarea>
    </div>
    <div class="mb-3">
      <label for="categories" class="form-label">Categories</label>
      <input type="text" class="form-control" id="categories" name="categories" th:value="${product.categories}" required>
    </div>
<!--    <div class="mb-3">-->
<!--      <label for="image" class="form-label">Image URL</label>-->
<!--      <input type="text" class="form-control" id="image" name="image" th:value="${product.images[0]}" required>-->
<!--    </div>-->
    <button type="submit" class="btn btn-primary">Update Product</button>
  </form>
</div>

<!-- Add Bootstrap 5 JS scripts (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</body>
</html>
