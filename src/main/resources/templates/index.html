<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
<body>
<div th:replace="_navbar :: _profileNavbar"></div>

<div class="container">
    <h1 class="mt-5">Welcome, <span th:text="${username}"></span>!</h1>
    <a class="btn btn-primary mt-3" th:if="${role} == '[ROLE_USER]'" href="/user/products">View Products</a>
    <a class="btn btn-primary mt-3" th:if="${role} == '[ROLE_ADMIN]'" href="/admin/products">View Admin Products</a>
    <a class="btn btn-secondary mt-3" href="/">View Profile</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></body>
</html>
